{% extends 'base.html' %}

{% block title %}
<title>visualisations</title>
{% endblock %}

{% block content %}
<h1>visualisations</h1>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graphique interactif avec Chart.js</title>
    <!-- Inclure Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart"></canvas>
    
    <script>
        // Récupérer les données depuis la base de données ou autre source
        const data = {
            labels: ['011S', '012P', '013S', '014S'],
            datasets: [{
                label: 'gestion',
                data: [1542, 3994, 1346,1840],
                backgroundColor: 'rgb(178, 209, 226)',
                borderColor: 'rgb(11, 87, 127)',
                borderWidth: 1
            }]
        };

        // Créer le graphique
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</body>
</html>


{% endblock %}
